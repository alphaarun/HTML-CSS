const zooElement = zooList.map((zoo)=>{
    //creating ul element to hold li element
    const ulElement = document.createElement('ul');

    const animalElement = document.createElement('li');
    const scientificNameElement = document.createElement('li');
    const amountElement = document.createElement('li');
    const locationElement = document.createElement('li');

    //Add value to the li element
    idElement.innerText='ID : ' +zoo.id.$oid
    animalElement.innerText='Animal : '+ zoo.animal;
    scientificNameElement.innerText=`scientific name : ${zoo["scientific name"]}`;
    amountElement.innerText=`Amount : ${zoo.amount}`;
    locationElement.innerText=`Location : ${zoo.location}`;
    
    ulElement.appendChild(idElement);
    ulElement.appendChild(animalElement);
    ulElement.appendChild(scientificNameElement);
    ulElement.appendChild(amountElement);
    ulElement.appendChild(locationElement);

    //return the html elements that are formed from json data
    return ulElement;

document.addEventListener('DOMContentLoaded', (event) => {
